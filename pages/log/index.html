<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="../../resources/superui/content/ui/global/bootstrap/css/bootstrap.min.css">
        <link href="../../resources/superui/content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/AdminLTE.css">
        <link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/skins/_all-skins.min.css">
        <link href="../../resources/superui/content/min/css/supershopui.common.min.css" rel="stylesheet" />
        <link href="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
        </head>
<body>
    <section class="content">
  <div class="row">
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="box-body" style="padding-bottom:0px;">
            <div class="panel panel-default" style="margin: 0px;">
                <div class="panel-heading">查询条件</div>
                <div class="panel-body" style="margin-bottom: 0px;padding: 0px;">
                    <form id="formSearch" class="form-horizontal">
                        <div class="form-group" style="margin: 0px 2px;">
                            <label class="control-label col-sm-1" for="txt_search_path">日志路径</label>
                            <div class="col-sm-2">
                                <input type="text" name="path" class="form-control" id="txt_search_path" placeholder="输入日志路径"/>
                            </div>
                            <label class="control-label col-sm-1" for="txt_search_ip">ip地址</label>
                            <div class="col-sm-2">
                                <input type="text" name="ip" class="form-control" id="txt_search_id" placeholder="输入ip地址"/>
                            </div>
                            <div class="col-sm-3" style="text-align:left;">
                                <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                            <div class="col-sm-3" style="text-align:left;">
                                <div class="input-group input-group-sm">
					               <select name="where" class="form-control">
                                   <option value="">请选择...</option>
                                   <option value="1">1天前</option>
                                   <option value="7">1周前</option>
                                   <option value="10">10天前</option>
                                   <option value="15">半月前</option>
                                   <option value="30">1个月前</option>
                                   <option value="ALL">所有</option>
                                </select>
					               <span class="input-group-btn">
					                   <button type="button" id="removeLog" class="btn btn-info btn-flat">
					                    <span class="glyphicon glyphicon-minus" aria-hidden="true">清除</span>
					                   </button>
					               </span>
					           </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-scrollable">
                <table class="table table-striped table-hover" id="logInfoTable">
                    
                </table>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
  </div>
</section>
<script src="../../resources/superui/content/ui/global/jQuery/jquery.min.js"></script>
<script src="../../resources/superui/content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/superui/content/min/js/supershopui.common.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../../resources/superui/modalUtils.js"></script>
<script src="../../resources/js/log/index.js"></script>

</body>
</html>
