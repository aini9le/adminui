<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SuperMgr后台框架</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="stylesheet" href="../../resources/superui/content/ui/global/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="../../resources/superui/content/ui/global/font-awesome/css/font-awesome.css" />
	<link href="../../resources/superui/content/ui/global/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/AdminLTE.css"/>
	<link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/skins/_all-skins.css"/>
	<link href="../../resources/superui/content/min/css/supershopui.common.min.css" rel="stylesheet" />
	<link href="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
	<link href="../../resources/superui/content/supermgr/Base/css/common.css" rel="stylesheet" />

</head>
<body>
<div class="modal-body" style="height:370px;">
<form id="editForm">
    <table class="form" id="commitForm">
     <input type="hidden"  name="id" />
       <tr>
        <th class="formTitle">帐号</th>
        <td class="formValue">
            <input type="text" maxlength="" isvalid="yes" checkexpession="NotNull"  style="width: 200px;" 
               class="form-control"   name="userid" placeholder="请填写帐号" />
        </td>
       </tr>
       <tr>
        <th class="formTitle">名称	</th>
        <td class="formValue">
            <input type="text" class="form-control"  name="name" placeholder="请输入名称" 
            isvalid="yes" checkexpession="NotNull" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">手机号码</th>
        <td class="formValue">
            <input type="text" class="form-control"  name="mobile" placeholder="请输入手机号码"
            isvalid="yes" checkexpession="Mobile" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">职位信息</th>
        <td class="formValue">
            <input type="text" class="form-control" name="position" placeholder="请输入职位信息"
            isvalid="yes" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">性别</th>
        <td class="formValue">
        <select class="form-control" isvalid="yes" checkexpession="NotNull" style="width:179px;" id="gender">
	                                    <option value="0" th:selected="${user.gender=='0'}">未定义</option>
	                                    <option value="1" th:selected="${user.gender=='1'}">男性</option>
	                                    <option value="2" th:selected="${user.gender=='2'}">女性</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
        <th class="formTitle">邮箱</th>
        <td class="formValue">
            <input type="text" class="form-control" name="email" placeholder="请输入邮箱"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">否为上级</th>
        <td class="formValue">
        <select class="form-control" style="width:179px;" name="isleader">
	                                    <option value="0" th:selected="${user.isleader=='0'}">否</option>
	                                    <option value="1" th:selected="${user.isleader=='1'}">是</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
        <th class="formTitle">头像url</th>
        <td class="formValue">
            <input type="text" class="form-control" name="avatar" placeholder="请输入头像url"
            isvalid="yes"  maxlength="200"/>
        </td>
       </tr>
       <tr>
       <th class="formTitle">座机</th>
        <td class="formValue">
            <input type="text" class="form-control" name="telephone" placeholder="请输座机"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
       <th class="formTitle">英文名</th>
        <td class="formValue">
            <input type="text" class="form-control" name="englishName" placeholder="请输入英文名"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">激活状态</th>
        <td class="formValue">
        <select class="form-control" style="width:179px;" name="status">
	                                    <option value="1" th:selected="${user.status=='1'}">已激活</option>
	                                    <option value="2" th:selected="${user.status=='2'}">已禁用</option>
	                                    <option value="3" th:selected="${user.status=='3'}">未激活</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
       <th class="formTitle">二维码</th>
        <td class="formValue">
            <input type="text" class="form-control" name="qrCode" placeholder="请输入二维码"
            isvalid="yes" maxlength="200"/>
        </td>
       </tr>
       
    </table>
</form>
</div>
 </body>
<footer>
	<div class="form-button" id="wizard-actions" style="text-align: center;position: absolute;">
	<!--         <a id="btn_last" disabled class="btn btn-default btn-prev">上一步</a> -->
<!-- 	        <a id="btn_next" class="btn btn-default btn-next">下一步</a> -->
	     <a id="btn_save" class="btn btn-success">填写完成,提交表单</a>
	 </div>
 </footer>

<script src="../../resources/superui/content/ui/global/jQuery/jquery.min.js"></script>
<script src="../../resources/superui/content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/superui/content/min/js/supershopui.common.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../../resources/superui/content/supermgr/Base/js/common.js"></script>
<script src="../../resources/superui/content/plugins/validator/validator.js"></script>
<script src="../../resources/js/main/app.js"></script>
<script src="../../resources/superui/modalUtils.js"></script>
<script src="../../resources/js/user/editIndex.js"></script>
<script type="text/javascript">
        var user = new User();
        user.initIndex();
</script>
</html>
