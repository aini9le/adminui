<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="../../resources/superui/content/ui/global/bootstrap/css/bootstrap.min.css">
        <link href="../../resources/superui/content/ui/global/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/AdminLTE.css">
        <link rel="stylesheet" href="../../resources/superui/content/adminlte/dist/css/skins/_all-skins.min.css">
        <link href="../../resources/superui/content/min/css/supershopui.common.min.css" rel="stylesheet" />
        <link href="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
        </head>
<body>
    <section class="content">
        <div class="row">
                <!-- BEGIN SAMPLE TABLE PORTLET-->
                <div class="col-md-12">
                    <!-- BEGIN SAMPLE TABLE PORTLET-->
                    <div class="box-body" style="padding-bottom:0px;">
                        <div class="panel panel-default">
                            <div class="panel-heading">查询条件</div>
                            <div class="panel-body">
                                <form id="formSearch" class="form-horizontal">
                                    <div class="form-group" style="margin-top:15px">
                                        <label class="control-label col-sm-1" for="txt_search_departmentname">姓</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="txt_search_departmentname">
                                        </div>
                                        <label class="control-label col-sm-1" for="txt_search_statu">用户名</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="txt_search_statu">
                                        </div>
                                        <div class="col-sm-4" style="text-align:left;">
                                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div id="toolbar" class="btn-group">
                            <button id="btn_add" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                            </button>
                            <button id="btn_edit" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                            </button>
                        </div>
                        <div class="table-scrollable">
                            <table class="table table-striped table-hover" id="dataTable">
                            
                            </table>
                        </div>
                    </div>
                </div>
        </div>
       
    </section>
<script src="../../resources/superui/content/ui/global/jQuery/jquery.min.js"></script>
<script src="../../resources/superui/content/ui/global/bootstrap/js/bootstrap.min.js"></script>
<script src="../../resources/superui/content/min/js/supershopui.common.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="../../resources/superui/content/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../../resources/js/user/index.js"></script>

</body>
</html>
